<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta http-equiv="X-UA-Compatible" content="IE=edge" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
		integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
	<title>Tx Capture Settings</title>
</head>

<body style="width: 173px; margin: 0.39rem">
	<div class="form-check form-switch">
		<input class="form-check-input" type="checkbox" role="switch" id="is-tosca" />
		<label style="font-size: 15px" class="form-check-label" for="is-tosca">Tosca Automation</label>
	</div>
	<button class="btn mx-2 my-2 btn-primary" style="
				width: 150px !important;
				height: 50px !important;
				margin-bottom: 10px;
			" id="start-button">
		Start Capture
	</button>
	<button class="btn mx-2 my-2 btn-danger" style="
				display: none;
				width: 150px !important;
				height: 50px !important;
				margin-bottom: 10px;
			" id="stop-button">
		Stop Capture
	</button>

	<div id='logs' class="btn btn-link btn-light border mx-2 text-decoration-none">
		<svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
			class="bi bi-box-arrow-up-right mx-2" viewBox="0 0 16 16">
			<path fill-rule="evenodd"
				d="M8.636 3.5a.5.5 0 0 0-.5-.5H1.5A1.5 1.5 0 0 0 0 4.5v10A1.5 1.5 0 0 0 1.5 16h10a1.5 1.5 0 0 0 1.5-1.5V7.864a.5.5 0 0 0-1 0V14.5a.5.5 0 0 1-.5.5h-10a.5.5 0 0 1-.5-.5v-10a.5.5 0 0 1 .5-.5h6.636a.5.5 0 0 0 .5-.5z" />
			<path fill-rule="evenodd"
				d="M16 .5a.5.5 0 0 0-.5-.5h-5a.5.5 0 0 0 0 1h3.793L6.146 9.146a.5.5 0 1 0 .708.708L15 1.707V5.5a.5.5 0 0 0 1 0v-5z" />
		</svg>
		Logs
	</div>

	<script src="popup.js"></script>
	<script script-src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
		crossorigin="anonymous"></script>
</body>

</html>
